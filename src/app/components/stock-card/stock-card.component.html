<div class="stock-card">
  <div class="stock-card__content">
    <h2>
      {{ name }}
    </h2>
    <p *ngIf="prices.length" class="stock-card__price">
      {{ prices[prices.length - 1] | number: "1.1-2" }}
    </p>
  </div>
  <div class="stock-card__plot">
    <plotly-example
      [xCoords]="createTimeArray(prices.length)"
      [yCoords]="prices"
    ></plotly-example>
  </div>
</div>
