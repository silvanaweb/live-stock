<div class="stock-card">
  <div class="stock-card__content">
    <h2 *ngIf="stock">
      {{ stock.name }}
    </h2>
    <p *ngIf="stock && stock.prices.length" class="stock-card__price">
      {{ stock.prices[stock.prices.length - 1] | number: "1.1-2" }}
    </p>
  </div>
  <div class="stock-card__plot">
    <div style="background-color: teal; width: 100%; height: 200px;">plot</div>
  </div>
</div>
